name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Dynamic base URL for GitHub Pages (repo subfolder)
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          CI: true

      - name: Deploy
        uses: jamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages

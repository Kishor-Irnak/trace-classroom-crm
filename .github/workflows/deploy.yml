name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # If you are using a custom domain, set VITE_BASE_URL to /
          # If you are using default github pages, it might need to receive the repo name
          # But package.json scripts seem to handle some of this.
          # We will trust the existing build script logic which uses vite.config.ts
          CI: true

      - name: Deploy
        uses: jamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
